    <header>

    <main>
      
        <section>
           
            <h2>Formulario de contacto</h2>
            <Form action="" method="post" enctype="text/plain">
               
                <fieldset>

                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" name="nombreapellido">

                </fieldset>
                    
                <fieldset>
                            
                   <label for="email">Dejanos tu email</label>
                   <input type="email" id="email" name="email">
                        
               </fieldset>
                    

                 <fieldset>

                            <label for="mensajeusuario">Dejanos tu mensaje</label>
                            <textarea name="mensajeusuario" id="mensajeusuario" cols="30" rows="1"></textarea>

                 </fieldset>
                    
   
                 

                 <fieldset>
                            
                            <legend>¿Envios a Caba o Amba?</legend>
                            <div>Envios Caba</div>
                            <input type="radio" name="Envios" value="Caba">
                            <div>Envios Amba</div>
                            <input type="radio"name="Envios" value="Amba">
                            

                  </fieldset>
                   
               
                 
                  <fieldset>
                        
                            <div>¿Cuál es tu opción?</div>
                            <select name="" id="">
                            <option value="C">Chico</option>
                            <option value="M">Mediano</option>
                            <option value="G">Grande</option>
                            <option value="E">Extra grnade</option>

                  </fieldset>
                     
                    
                
    
                 
               
                
                
                

                <input type="submit" value="Enviar">
                <input type="reset">
                <input type="button">
                
              

            </form>
                


        </section>
            

    </main>
